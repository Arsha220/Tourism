      <div class=dem>
        <h4>Registration Form</h4>
        <br>
        <table class="center">
          <tr>
            <th scope="row">First Name</th>
            <td><label for="fname"></label>
            <input type="text" name="name" id="name" />
            </td>
          </tr>
          <tr>
            <th scope="row">Last Name</th>
            <td><label for="lname"></label>
            <input type="text" name="user" id="user" /></td>
          </tr>
          <tr>
            <th scope="row">Phone</th>
            <td><label for="phone"></label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/></td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td><label for="email"></label>
            <input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <th scope="row">Password</th>
            <td><label for="pass"></label>
            <input type="password" name="pass" id="pass" /></td>
          </tr>
          <tr>
            <th scope="row">Retype Password</th>
            <td><label for="rpass"></label>
            <input type="password" name="rpass" id="rpass"/></td>
          </tr>
          <br>
          <tr>
            <td><form class="d-flex">
            <button class="btn btn-outline-light" type="submit">Submit</button>
            </form>
            </td>
          </tr>
        </table>
